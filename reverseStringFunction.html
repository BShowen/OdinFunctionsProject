    <body>
        <script>

            function reverseString(word){

                var reversedString = '';
                
                x = (word.length - 1 );
                
                for( i = x ; i >= 0 ; i--){
                    reversedString += word[i];
                }
                
                return reversedString ;
            }



         </script>
    </body>
