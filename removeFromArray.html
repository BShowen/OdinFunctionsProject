        <script>

            const removeFromArray = function() {

                var array = arguments[0]; 
                var arrayArgs = arguments.length-1; 

                for (i = 1 ; i <= arrayArgs ; i++){
                    if(array.indexOf(arguments[i]) === -1){
                        continue;
                    }else{
                        var x = array.indexOf(arguments[i]);
                        array.splice(x,1);
                    }
                }

                return array; 
            }
