<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <script>

            const ftoc = function(f){
                celcius = ((f-32) * (5/9)).toFixed(1);
                return parseFloat(celcius);
            }

            const ctof = function(c) {
                fahrenheit = ((c * (9/5)) + 32).toFixed(1);
                return parseFloat(fahrenheit);
            }



        </script>
    </body>
</html>
