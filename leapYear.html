    <body>
        <script>

            const leapYears = function(year){

                if( Number.isInteger(year/100) === true ){
                    
                    if(Number.isInteger(year/400) === true){
                        return true;
                    }else{
                        return false;
                    }

                }else if( Number.isInteger(year/4) === true ){
                    return true;
                }else{
                    return false;
                }
        
            }

        </script>
